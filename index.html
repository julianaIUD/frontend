<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form | Fazt</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="login-box">
      <img src="img/logo_login.jpg" class="avatar" alt="Avatar Image">
      <h1>CERTIFICADOS</h1>
      <form>
        <!-- USERNAME INPUT -->
        <section>
          <label for="username">Username</label>
          <input type="text" placeholder="Enter Username">
          <label class="aviso">Usuario invalido</label>
        </section>
        <br>
        <!-- PASSWORD INPUT -->
        <section>
          <label for="password">Password</label>
          <input type="password" placeholder="Enter Password">
          <label class="aviso">Contraseña incorrecta</label>
          <br>
        </section>
        <input type="submit" value="Log In" onclick="alert ('Nombre de usuario o contraseña Inválidos ¿Tiene problemas para iniciar sesión?')">
        <div class="lost">
          <a href="#">Lost your Password?</a><br>
        </div>
      </form>
    </div>
  </body>
</html>
